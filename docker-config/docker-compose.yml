  mysql1:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --local-infile=ON
    environment:
      MYSQL_ROOT_PASSWORD: mysql1
      MYSQL_DATABASE: test
    volumes:
      - type: bind
        read_only: true
        source: ../sql-data
        target: /root/sql-data
    networks:
      - ddbms-network
  mysql2:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --local-infile=ON
    environment:
      MYSQL_ROOT_PASSWORD: mysql2
      MYSQL_DATABASE: test
    volumes:
      - type: bind
        read_only: true
        source: ../sql-data
        target: /root/sql-data
    networks:
      - ddbms-network

  # need be able to connect to hdfs and mysql
